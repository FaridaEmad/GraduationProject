<div class="container mt-5">
    <div class="header text-center mb-4">
        <h1 class="display-4 text-primary title">User Management</h1>
    </div>

    <!-- زر إضافة أدمن -->
    <button class="btn btn-success mb-3" (click)="openAddAdminModal()">Add Admin</button>

    <!-- الفلاتر -->
    <div class="row mb-4">
        <div class="col-12 col-md-3 mb-2 mb-md-0">
            <input type="text" [(ngModel)]="searchTerm" (input)="filterUsers()" class="form-control search-input"
                placeholder="Search by name or email">
        </div>
        <div class="col-12 col-md-3 mb-2 mb-md-0">
            <select class="form-control gender-select" [(ngModel)]="genderFilter" (change)="filterUsers()">
                <option value="">All Genders</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="col-12 col-md-3 mb-2 mb-md-0">
            <select class="form-control sort-select" [(ngModel)]="sortBy" (change)="sortUsers()">
                <option value="name">Sort by Name</option>
                <option value="createdAt">Sort by Date</option>
            </select>
        </div>
        <div class="col-12 col-md-3">
            <select class="form-control sort-direction" [(ngModel)]="sortDirection" (change)="sortUsers()">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
        </div>
    </div>

    <!-- جدول المستخدمين -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>profilePhoto</th> 
                    <th>Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Created At</th>
                    <th>Role</th> 
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of paginatedUsers()">
                    <td>
                        <img [src]="user.profilePhoto" alt="Profile Photo" class=" rounded-circle" style="width: 50px; height: 50px;">
                      </td>
                      
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.gender }}</td>
                    <td>{{ user.createdAt | date:'short' }}</td>
                    <td>{{ user.isAdmin ? 'Admin' : 'User' }}</td>
                    <td>
                        <button class="btn btn-info me-2" (click)="editUser(user)">
                            <i class="bi bi-pencil-square"></i> Edit
                        </button>
                        <button class="btn btn-danger" (click)="deleteUser(user.userId)">
                            <i class="bi bi-trash-fill"></i> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- التصفح -->
    <div class="pagination d-flex justify-content-center mt-4">
        <button *ngFor="let page of totalPagesArray()" class="btn btn-outline-primary mx-1"
            [class.active]="page === currentPage" (click)="changePage(page)">
            {{ page }}
        </button>
    </div>
</div>

<!-- مودال إضافة الأدمن -->
<div class="modal fade" id="addAdminModal" tabindex="-1" aria-labelledby="addAdminModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addAdminModalLabel">Add New Admin</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- نموذج إضافة أدمن -->
                <form (ngSubmit)="addAdmin()">
                    <div class="mb-3">
                        <label for="adminName" class="form-label">Name</label>
                        <input type="text" id="adminName" [(ngModel)]="newAdmin.name" name="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="adminEmail" class="form-label">Email</label>
                        <input type="email" id="adminEmail" [(ngModel)]="newAdmin.email" name="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="adminPassword" class="form-label">Password</label>
                        <input type="password" id="adminPassword" [(ngModel)]="newAdmin.password" name="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="adminGender" class="form-label">Gender</label>
                        <select id="adminGender" [(ngModel)]="newAdmin.gender" name="gender" class="form-control" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="adminPhone" class="form-label">Phone</label>
                        <input type="text" id="adminPhone" [(ngModel)]="newAdmin.phone" name="phone" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="adminPhoto" class="form-label">Profile Photo URL</label>
                        <input type="text" id="adminPhoto" [(ngModel)]="newAdmin.profilePhoto" name="profilePhoto" class="form-control" placeholder="https://example.com/photo.jpg">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Admin</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!--<!-- مودال التعديل -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit User Name</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- هذا داخل المودال -->
                <div *ngIf="userToEdit">
                    <input type="text" [(ngModel)]="userToEdit.name" class="form-control" placeholder="Enter new name">
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="updateUserName()">Save Changes</button>
            </div>
        </div>
    </div>
</div>
