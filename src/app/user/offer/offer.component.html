<section>
  <h2 class="text-white mb-4">All Offers</h2>
  <div class="row g-4">
    <div *ngFor="let offer of offersList; trackBy: trackByOfferId" class="col-md-3 mb-4">
      <div class="card offer-card p-3 text-center shadow-sm border-0 h-100">
        <div class="position-relative">
          <img [src]="offer.image" class="w-100 rounded-top" [alt]="offer.description">
          <span class="badge bg-danger position-absolute top-0 start-0 m-2">
            {{ offer.discountPercentage }}% OFF
          </span>
        </div>

        <div class="card-body d-flex flex-column justify-content-between">
          <h4 class="text-success fw-bold my-2">${{ offer.price }}</h4>
          <p class="text-muted small">{{ offer.description }}</p>

          <div class="d-flex justify-content-between align-items-center mt-auto">
            <button 
              class="btn flex-grow-1 me-2"
              [ngClass]="addedOfferIds.has(offer.offerId) ? 'btn-success' : 'btn-primary'"
              (click)="addToCart(offer)"
              [disabled]="addedOfferIds.has(offer.offerId)">
              <span *ngIf="!addedOfferIds.has(offer.offerId)">Add to Cart</span>
              <span *ngIf="addedOfferIds.has(offer.offerId)">✔ Added</span>
            </button>

            <!-- زر القلب -->
            <button 
              type="button"
              class="btn border-0 p-0"
              (click)="toggleWishlist(offer)">
              <i 
                class="bi fs-4"
                [ngClass]="wishlistIds.has(offer.offerId) ? 'bi-heart-fill text-danger' : 'bi-heart text-muted'">
              </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
