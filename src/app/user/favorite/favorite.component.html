<section>
  <h2 class="text-white mb-4">Your Favorite Offers</h2>
  <div class="row g-4">
    <div *ngFor="let offer of offersDetails" class="col-md-3 mb-4">
      <div class="card offer-card p-3 text-center shadow-sm border-0 h-100">
        <div class="position-relative">
          <img [src]="offer.image" class="w-100 rounded-top" [alt]="offer.description">
          <span class="badge bg-danger position-absolute top-0 start-0 m-2">
            {{ offer.discountPercentage }}% OFF
          </span>
        </div>

        <div class="card-body d-flex flex-column justify-content-between">
          <h4 class="text-success fw-bold my-2">${{ offer.price }}</h4>
          <p class="text-muted small">{{ offer.description }}</p>

          <div class="d-flex justify-content-between align-items-center mt-auto">
            <!-- زر إضافة إلى السلة -->
            <button 
              class="btn btn-primary"
              (click)="addToCart(offer.offerId)">
              <i class="bi bi-cart-plus"></i> Add to Cart
            </button>

            <!-- زر إزالة من المفضلة -->
            <button 
            class="btn btn-danger"
            (click)="removeFromWishlist(getWishlistIdByOfferId(offer.offerId)!)">
            <i class="bi bi-trash-fill"></i> Remove
          </button>
          

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
