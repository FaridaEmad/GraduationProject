<!-- Business Section -->
<section class="p-4 bg-light">
  <div class="container">
    <!-- Modern Gradient Text Header -->
    <div class="row mb-4">
      <div class="col-12">
        <h2 class="text-primary mb-2">Find Your Next Favourite Place</h2>
        <p class="text-secondary">Browse top-rated businesses and discover amazing offers near you.</p>
      </div>
    </div>

    <!-- Filters & Search -->
    <div class="card p-4 mb-4 shadow-sm">
      <div class="row g-3 align-items-end">
        <div class="col-lg-2 col-md-3 col-12">
          <label class="form-label">City</label>
          <select class="form-control" [(ngModel)]="selectedCity">
            <option value="">All Cities</option>
            <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
          </select>
        </div>
        <div class="col-lg-2 col-md-3 col-12">
          <label class="form-label">Area</label>
          <select class="form-control" [(ngModel)]="selectedArea">
            <option value="">All Areas</option>
            <option *ngFor="let area of areas" [value]="area">{{ area }}</option>
          </select>
        </div>
        <div class="col-lg-2 col-md-3 col-12">
          <label class="form-label">Category</label>
          <select class="form-control" [(ngModel)]="selectedCategory">
            <option value="">All Categories</option>
            <option *ngFor="let cat of categories" [value]="cat.categoryId">{{ cat.name }}</option>
          </select>
        </div>
        <div class="col-lg-3 col-md-6 col-12">
          <label class="form-label">Search</label>
          <input [(ngModel)]="searchText" (input)="onSearchChange()" placeholder="Search..." type="search" class="form-control" />
        </div>
        <div class="col-lg-2 col-md-3 col-12 d-grid">
          <button class="btn btn-primary" (click)="applyFilters()">Apply Filter</button>
        </div>
      </div>
    </div>

    <!-- No Data Message -->
    <div *ngIf="noDataMessage" class="alert alert-danger mx-auto w-50 text-center shadow-sm" role="alert">
      No businesses match your selected filters!
    </div>

    <!-- Business Cards Grid -->
    <div class="row g-4">
      <div *ngFor="let product of Businesslist | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }; trackBy: trackById" 
           class="col-xl-4 col-md-6 col-12">
        <div class="card h-100 shadow-sm hover-card">
          <!-- Card Image -->
          <div class="position-relative">
            <a [routerLink]="['/user/offer', product.businessId]" class="text-decoration-none">
              <img [src]="product.images[0].url" 
                   class="card-img-top object-fit-cover" 
                   alt="Business Image" 
                   style="height: 200px; object-fit: cover;" />
            </a>
            <img [src]="product.logo || 'assets/default-logo.png'" 
                 class="position-absolute top-100 start-50 translate-middle rounded-circle border border-3 bg-white shadow-sm" 
                 style="width: 80px; height: 80px; margin-top: -40px;" 
                 alt="Business Logo" />
          </div>

          <div class="card-body pt-4 text-center d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title fw-bold text-truncate mb-2">{{ product.name }}</h5>
              <p>{{product.city}}/{{product.area}}</p>
            </div>
            <a class="btn btn-primary w-100 rounded-pill" [routerLink]="['/user/offer', product.businessId]">
              Show Offers
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-center mt-4 text-secondary" *ngIf="Businesslist?.length">
      <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
    </div>
  </div>
</section>
