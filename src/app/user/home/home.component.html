<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<section class="hero-section d-flex align-items-center text-white text-md-start position-relative overflow-hidden">
  <div class="container">
    <div class="row">
      <div class="col-lg-7 d-flex flex-column justify-content-center align-items-start">
        <div class="hero-content-wrapper w-100">
          <h1 class="hero-gradient-text fw-bold mb-3 text-nowrap">{{typedText}}</h1>
          <p class="hero-subtitle animate-fadein mb-3">Discover the perfect blend of <span class="highlight-text">culinary excellence</span> and <span class="highlight-text">entertainment</span> for your unique style.</p>
          <div class="hero-search-bar mb-4 w-100">
            <div class="search-wrapper">
              <i class="fas fa-search search-icon"></i>
              <input type="text" class="form-control form-control-lg rounded-pill shadow-sm" placeholder="Find your vibe: Search for cafes, restaurants, entertainment...">
              <button class="search-btn rounded-pill">
                <i class="fas fa-arrow-right"></i>
              </button>
            </div>
          </div>
          <div class="hero-cta-wrapper d-flex flex-column flex-md-row align-items-start align-items-md-center gap-3 w-100">
            <button class="btn btn-main btn-lg rounded-pill hero-cta-glow px-5 py-3 d-flex align-items-center gap-2" (click)="scrollToBusiness()">
              <span>Explore Businesses</span>
              <i class="fa-solid fa-arrow-right"></i>
            </button>
            <div class="hero-stats d-flex gap-4 mt-3 mt-md-0">
              <div class="stat-item text-center">
                <span class="stat-number">500+</span>
                <span class="stat-label d-block">Businesses</span>
              </div>
              <div class="stat-item text-center">
                <span class="stat-number">1000+</span>
                <span class="stat-label d-block">Reviews</span>
              </div>
              <div class="stat-item text-center">
                <span class="stat-number">50+</span>
                <span class="stat-label d-block">Cities</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  
  
  <!-- Categories Section -->
  <section class="categories-section py-5">
    <div class="container">
      <h2 class="fw-bold mb-4">Our Categories</h2>
      <div class="row g-4">
        <div class="col-6 col-md-3 col-lg-2" *ngFor="let category of categorylist">
          <div class="category-card text-center p-3 border rounded-3">
            <p class="fs-5 fw-semibold mb-0">{{ category.name }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Business Listing Section -->
  <section id="business-section" class="business-section py-5 bg-light">
    <div class="container px-0">
      <!-- Filters -->
      <div class="row g-3 justify-content-center">
        <div class="col-md-3">
            <label class="form-label">City</label>
            <select class="form-select" [(ngModel)]="selectedCity">
                <option value="">All Cities</option>
                <option *ngFor="let city of cities; let i = index" [value]="city">{{ city }}</option>
            </select>
        </div>

        <div class="col-md-3">
            <label class="form-label">Area</label>
            <select class="form-select" [(ngModel)]="selectedArea">
                <option value="">All Areas</option>
                <option *ngFor="let area of areas; let i = index" [value]="area">{{ area }}</option>
            </select>
        </div>

        <div class="col-md-3">
            <label class="form-label">Category</label>
            <select class="form-select" [(ngModel)]="selectedCategory">
                <option value="null">All Categories</option>
                <option *ngFor="let cat of categories; let i = index" [value]="cat.categoryId">{{ cat.name }}</option>
            </select>
        </div>

        <div class="col-md-2 d-grid align-items-end">
            <button class="btn btn-main mt-3" (click)="applyFilters()">Apply Filter</button>
        </div>
    </div>




  
      <!-- Search -->
      <div class="row mb-4">
        <div class="col-md-8 mx-auto">
          <input [(ngModel)]="searchText" (input)="onSearchChange()" type="search" class="form-control  w-75 my-4 mx-auto" placeholder="Search...">
        </div>
      </div>
  
      <!-- Business Cards -->
      <div class="row">
        <div *ngFor="let product of Businesslist | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }; trackBy: trackById" class="col-md-3 col-sm-6 col-xs-12 my-3">
            <div class="card h-100 shadow-sm position-relative product-card">
                <img [src]="product.imageUrls[0]" class="card-img-top object-fit-cover" alt="Product Image" style="height: 180px;" />

                <div class="bottom-widget position-relative">
                    <div class="company-logo">
                        <img [src]="product.logo" class="w-100">
                    </div>
                    <h3 class="slid_title">{{ product.name | termtxt:2}}</h3>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                   
                    <span *ngFor="let star of [1, 2, 3, 4, 5].slice(0, product.averageRates); let i = index">
                        <i class="fas fa-star rating-color"></i>
                    </span>
                    <span *ngIf="product.averageRates % 1 !== 0">
                        <i class="fas fa-star-half-alt rating-color"></i>
                    </span>
                </div>
                <div class="d-flex align-items-center justify-content-center text-center">
                    <a class="w-75 btn-main my-2 border-0 rounded-3 fw-bold" [routerLink]="['/user/offer', product.id]">Show Offers</a>
                    <i class="fa-solid fa-heart h3 mx-2 heart cursor-pointer"></i>
                </div>
            </div>
        </div>
    </div>
  
      <!-- No Data Message -->
      <div *ngIf="noDataMessage" class="alert alert-danger text-center mt-4">
        No businesses match your selected filters!
      </div>
  
      <!-- Pagination -->
      <div class="d-flex justify-content-center mt-4">
        <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
      </div>
    </div>
  </section>
