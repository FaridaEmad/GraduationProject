<!-- Auth Navigation -->
<nav class="auth-nav">
  <div class="nav-container">
    <!-- Logo -->
    <a routerLink="/" class="logo">
      <i class="fas fa-map-marker-alt logo-icon"></i>
      <span class="logo-text">Makank</span>
    </a>

    

    <!-- Auth Buttons -->
    <div class="auth-buttons">
      <a routerLink="/login" class="btn-login">
        <i class="fas fa-sign-in-alt"></i>
        <span>Login</span>
      </a>
      <a routerLink="/register" class="btn-register">
        <i class="fas fa-user-plus"></i>
        <span>Register</span>
      </a>
    </div>

    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen">
      <i class="fas" [ngClass]="isMenuOpen ? 'fa-times' : 'fa-bars'"></i>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.show]="isMenuOpen">
    <div class="mobile-menu-content">
      
      <div class="mobile-auth-buttons">
        <a routerLink="/login" class="btn-login" (click)="closeMenu()">
          <i class="fas fa-sign-in-alt"></i>
          <span>Login</span>
        </a>
        <a routerLink="/register" class="btn-register" (click)="closeMenu()">
          <i class="fas fa-user-plus"></i>
          <span>Register</span>
        </a>
      </div>
    </div>
  </div>
</nav>
