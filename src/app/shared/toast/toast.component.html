<div class="toast-container position-fixed top-0 end-0 p-3 z-3" style="margin-top: 70px;">
  <div *ngFor="let toast of toastService.toasts; let i = index"
       class="toast show text-white border-0 shadow-sm mb-2"
       [ngClass]="{
         'bg-success': toast.type === 'success',
         'bg-danger': toast.type === 'error',
         'bg-info': toast.type === 'info'
       }"
       role="alert"
       aria-live="assertive"
       aria-atomic="true">
    <div class="d-flex justify-content-between align-items-start toast-body">
      <div>
        <div>{{ toast.message }}</div>
        <small class="text-light">{{ toast.createdAt | dateFormat }}</small>
      </div>
      <button type="button" class="btn-close btn-close-white ms-3"
              (click)="toastService.remove(i)" aria-label="Close"></button>
    </div>
  </div>
</div>
